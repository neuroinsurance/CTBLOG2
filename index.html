<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turner Tales</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <title>Background Image Example</title>
<style>
  body {
    /* Set the background image on the body element */
    background-image: url('background_image.png');
    
    /* Make the background image cover the entire body */
    background-size: cover;
    
    /* Set the background image to no-repeat */
    background-repeat: no-repeat;
    
    /* Fix the background image so that it does not scroll with the page */
    background-attachment: fixed;
    
    /* Set the starting position of the background image */
    background-position: center center;
  }
</style>
</head>
<body>
    <header>
        <h1>The Turner Tales</h1>
        <div> 
            <button id="myButton">Create Story</button>       
        </div>
    </header>
    <form id="myForm">
        <label for="name">Hero Name:</label>
        <input type="text" id="heroName" name="heroName"><br><br>
    
        <label for="animal">Animal Companion:</label>
        <input type="text" id="animal" name="animal"><br><br>

        <label for="personality">Personality Trait</label>
        <input type="text" id="personality" name="personality"><br><br>
    
        <input type="submit" value="Create Story">
    </form>
    
    <main id="blog-posts">
        <!-- Blog posts will be inserted here by JavaScript -->
    </main>

    <footer>
        <p>Copyright Â© 2023 The Turner Tales</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
